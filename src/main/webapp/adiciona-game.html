<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Game</title>
</head>
<body>
<form action="adicionaGame" method="POST">
    Imagem: <input type="text" name="img"><br/>
    Titulo: <input type="text" name="title"><br/>
    Estrelas: <input type="text" name="star"><br/>
    Revisões: <input type="text" name="reviews"><br/>
    Preço anterior: <input type="text" name="prevPrice"><br/>
    Preço novo: <input type="text" name="newPrice"><br/>
    Compania: <input type="text" name="company"><br/>
    Tipo console: <input type="text" name="consoleType"><br/>
    Categoria: <input type="text" name="category"><br/>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
